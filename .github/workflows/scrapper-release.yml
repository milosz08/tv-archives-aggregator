name: Create scrapper app release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Enter the version in format X.X.X'
        required: true
        default: '1.0.0'
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "adopt"
          check-latest: false

      - name: Change wrapper permissions
        run: chmod +x ./mvnw

      - name: Clean build dir
        run: ./mvnw clean

      - name: Package to JAR
        run: ./mvnw package -pl app-scrapper

      - name: Create tag ${{ github.event.inputs.version }}
        uses: rickstaa/action-create-tag@v1
        with:
          tag: ${{ github.event.inputs.version }}
          tag_exists_error: true
          message: "Release ${{ github.event.inputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.workspace }}./.bin/tv-archives-aggregator-scrapper.jar
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
